<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Downey's Tip Calculator</title>
</head>

<body>
    <header class="container">
        <h1>Tip Calculator</h1>
    </header>
    <div class="container">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text"
                      id="basic-addon1">$</span>
            </div>
            <input type="text"
                   class="form-control"
                   placeholder="Bill Amount"
                   aria-label="Amount"
                   aria-describedby="basic-addon1">
        </div>
    </div>

    <!-- <section>
        <div class="percentage"></div>
        <div class="percentage"></div>
        <div class="percentage"></div>
    </section> -->

    <section>
        <div class="container">
            <table>
                <tr>
                    <td><button type="percentage">10%</button></td>
                    <td><button type="percentage">15%</button></td>
                    <td><button type="percentage">20%</button></td>
                </tr>
            </table>
        </div>
    </section>

    <div>
        <h5 id="tipConfirm"></h5>
    </div>
    <div class="container">
        <ul class="list-group">
            <li class="list-group-item">Bill Amount: </li>
            <li class="list-group-item">Tip Percentage: </li>
            <li class="list-group-item">Amount of tip: </li>
            <li class="list-group-item">Total to be Paid: </li>
        </ul>
    </div>







    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>

</html>
